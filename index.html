<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <title>Facebook â€“ log in or sign up</title>
</head>

<body class="bg-gray-100">
    <div class="container flex mt-36 mx-auto  items-center justify-center">
        <div class="left w-2/3 mx-14 -mt-12">
            <img class="w-80" src="/logo.svg" alt="facebook logo">
            <p class="text-3xl mx-7">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-7 rounded-lg w-1/3 text-lg relative drop-shadow-xl">
            <input class="px-4 h-12 my-2 border border-gray-200 rounded-md outline-blue-400" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-gray-200 rounded-md outline-blue-400" type="password" placeholder="Password">
            <button class=" bg-blue-600 hover:bg-blue-700 text-white font-bold text-xl py-3 my-2 rounded-md cursor-pointer">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class=" bg-[#42b72a] hover:bg-green-700 text-white font-bold text-lg p-3 my-2 mx-auto rounded-md cursor-pointer w-fit">Create New Account</button>
            <span class="absolute text-sm  -bottom-12 "><span class="font-bold cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>


</html>
